<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stud.IP Anmeldung</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <h1 class="header">Assignment Upload Tool</h1>

    <div class="logIn">
        <h2>Anmeldung über WebSSO</h2>
        <form action="../Startseite/Startseite.html">
            <div class="usernameInput">
                <h3>LUH-ID</h3>
                <input type="text" required>
            </div>
            <div class="passwordInput">
                <h3>WebSSO-Passwort</h3>
                <input type="text" required>
            </div>
            <label for="anmeldung">
                <input type="checkbox" id="anmeldung" value="Anmeldung nicht speichern">
                Anmeldung nicht speichern
            </label>
            <label for="datenuebermittlungCheckbox">
                <input type="checkbox" id="datenuebermittlung"
                    value="Zustimmung zur Datenübermittlung für den Dienst aufheben">
                Zustimmung zur Datenübermittlung für den Dienst aufheben
            </label>
            <button type="submit">Anmelden</button>
    </form>
    </div>
</body>
</html>
