<!DOCTYPE html>
<html>
    <head>
        <title>Assignment Upload Tool</title>
        <style>
            * {
                box-sizing: border-box; 
                margin: 0; 
            }
        </style>
    </head>
    
    <body>
        <div class="logIn">
            <h1>Assignment Upload Tool</h1>
            <h2 id="logIn"> Anmeldung über WebSSO</h2>
            <div class ="usernameInput">
                <h3>LUH ID</h3>
                <input type="text">
            </div>
            <div class ="passwordInput">
                <h3>WebSSO Passwort</h3>
                <input type="text">
            </div>
            <label for="anmeldung">
                <input type="checkbox" id="anmeldung" value="Anmeldung nicht speichern">
                Anmeldung nicht speichern
            </label>
            <label for="datenübermittlungCheckbox">
                <input type="checkbox" id="datenübermittlung" value="Zustimmung zur Datenübermittlung für den Dienst aufheben">
                Zustimmung zur Datenübermittlung für den Dienst aufheben
            </label>
            <input type="button" value="Anmelden">
        </div>





    </body>
</html>
